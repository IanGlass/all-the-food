<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>All The Food! // Search over 1,000,000 recipes</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="Logo" class="header__logo">
            <form class="search">
                
                <input type="text" class="search__field" placeholder="Search over 1,000,000 recipes...">
                <button class="btn search__btn">
                    <svg class="search__icon">
                        <use href="img/icons.svg#icon-magnifying-glass"></use>
                    </svg>
                    <span>Search</span>
                </button>
            </form>
            <div class="diet-dropdown">
                <button class="diet-btn btn">Diet Filter</button>
                <div class="diet-dropdown-panel">
                    <button style="background-image: linear-gradient(to right bottom, #FBDB89, #F48982);" id="none" data-active=true>None</button>
                    <button id="balanced" data-active=false>Balanced</button>
                    <button id="high-protein" data-active=false>High-Protein</button>
                    <button id="high-fiber" data-active=false>High-Fiber</button>
                    <button id="low-fat" data-active=false>Low-Fat</button>
                    <button id="low-carb" data-active=false>Low-Carb</button>
                    <button id="low-sodium" data-active=false>Low-Sodium</button>
                </div>
            </div>

            <div class="health-dropdown">
                    <button class="health-btn btn">Health Filter</button>
                    <div class="health-dropdown-panel">
                        <button style="background-image: linear-gradient(to right bottom, #FBDB89, #F48982);" id="none" data-active=true>None</button>
                        <button id="alcohol-free" data-active=false>Alcohol-Free</button>
                        <button id="dairy-free" data-active=false>Dairy-Free</button>
                        <button id="egg-free" data-active=false>Egg-Free</button>
                        <button id="fish-free" data-active=false>Fish-Free</button>
                        <button id="gluten-free" data-active=false>Gluten-Free</button>
                        <button id="kosher" data-active=false>Kosher</button>
                        <button id="low-potassium" data-active=false>Low-Sodium</button>
                        <button id="paleo" data-active=false>Paleo</button>
                        <button id="peanut-free" data-active=false>Peanut-Free</button>
                        <button id="pescatarian" data-active=false>Pescatarian</button>
                        <button id="vegan" data-active=false>Vegan</button>
                        <button id="vegetarian" data-active=false>Vegetarian</button>
                    </div>
                </div>
            
            <div class="likes">
                <div class="likes__field">
                    <svg class="likes__icon">
                        <use href="img/icons.svg#icon-heart"></use>
                    </svg>
                </div>
                <div class="likes__panel">
                    <ul class="likes__list">
                        
                    </ul>
                </div>
            </div>
        </header>

        <div class="results">
            <ul class="results__list">
                
            </ul>

            <div class="results__pages">
                
            </div>
        </div>

        <div class="recipe">

            
        </div>

        <div class="shopping">
            <h2 class="heading-2">My Shopping List</h2>

            <ul class="shopping__list">

                
            </ul>

            <div class="copyright">
                &copy; by Ian Glass. Powered by
                <a href="http://food2fork.com" target="_blank" class="link">Food2Fork.com</a>.
            </div>

        </div>
    </div>

</body>

</html>
